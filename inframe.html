<!DOCTYPE html>
<html>
<head>
    <title>IFrame Examples</title>
</head>
<body>
    <h2>IFrame that Displays a Website</h2>
    <iframe src="https://www.example.com" width="800" height="600" frameborder="0"></iframe>

    <h2>IFrame that Displays a Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3222.937428224711!2d-122.08373834919275!3d37.42240841324925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580946c8bead3%3A0xf8df7c9e3c8778b3!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1567595835795!5m2!1sen!2sus" width="800" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

    <h2>IFrame that Displays a YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
